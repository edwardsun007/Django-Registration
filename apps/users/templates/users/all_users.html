<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show All Users</title>
</head>
<body>
    <ul>
    {% for user in users %} 
        <li>{{ user.gender }}</li>
        <li>{{ user.first_name }}</li>
        <li><a href="/users/{{user.email}} ">{{user.email}}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
